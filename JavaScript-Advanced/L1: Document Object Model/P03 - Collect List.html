<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let list = document.getElementById('items').children
        let textAreaeResult = document.getElementById('result')
        for (let i = 0; i < list.length; i++) {
            let element = list[i].textContent
            // console.log(element);
            textAreaeResult.value += `${element}\n`
        }
    }
</script>
</body>
</html>
