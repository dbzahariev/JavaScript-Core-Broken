<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    window.onload = function () {
        AddTimer();
    }


    function AddTimer() {
        let timer = 0;
        $('#start-timer').on('click', function () {
            if (timer){
                clearInterval(timer)
            }
            timer = setInterval(updateTime, 1000)
        })
        $('#stop-timer').on('click', function () {
            clearInterval(timer)
        })

        function updateTime() {
            let hours = $('#hours')
            let minutes = $('#minutes')
            let seconds = $('#seconds')

            seconds.text(`0${+seconds.text() + 1}`.slice(-2));
            if (seconds.text() >= 60) {
                seconds.text('00');
                minutes.text(`0${(+minutes.text() + 1)}`.slice(-2))
                if (minutes.text() >= 60) {
                    minutes.text('00');
                    hours.text(`0${(+hours.text() + 1)}`.slice(-2))
                }
            }
        }
    }
</script>
</body>
</html>
