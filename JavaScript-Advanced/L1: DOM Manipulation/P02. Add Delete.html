<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let liText = document.querySelector('#newText')
        let ul = document.querySelector('ul#items')
        let li = document.createElement('li')
        li.innerHTML = liText.value + ' <a href="#">[Delete]</a>'
        deleteItem();
        ul.appendChild(li)

        function deleteItem() {
            li.children[0].addEventListener('click', (event) => {
                event.target.parentNode.parentNode.removeChild(event.target.parentNode)
            })
        }
    }
</script>
</body>
</html>
