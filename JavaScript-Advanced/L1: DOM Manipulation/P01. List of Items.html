<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let liText = document.querySelector('#newItemText')
        let ul = document.querySelector('ul#items')
        let li = document.createElement('li')
        li.textContent = liText.value
        ul.appendChild(li)
        liText.value = ''
    }
</script>
</body>
</html>
