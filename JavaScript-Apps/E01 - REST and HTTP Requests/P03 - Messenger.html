<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <style>
        label {
            display: inline-block;
            width: 5em;
        }

        #author, #content {
            width: 30em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main">
    <textarea id="messages" cols="80" rows="12" disabled="true"></textarea>
    <div id="controls">
        <label for="author">Name: </label><input id="author" type="text"><br>
        <label for="content">Message: </label><input id="content" type="text">
        <input id="submit" type="button" value="Send">
        <input id="refresh" type="button" value="Refresh">
    </div>
</div>
<script>
    function attachEvents() {
        $('#submit').click(send);
        $('#refresh').click(refresh);

        let url = "https://ajaxdemos-bfee6.firebaseio.com/messenger.json";

        function send() {
            let message = {
                author: $('#author').val(),
                content: $('#content').val(),
                timestamp: Date.now()
            };
            $.post(url, JSON.stringify(message)).then(refresh);
        }

        function refresh() {
            $.get(url)
                .then((result) => {
                    $('#messages').val();
                    let keys = Object.keys(result).sort((m1, m2) => result[m1].timestamp - result[m2].timestamp);
                    for (let msg in result) {
                        $('#messages').append(`${result[msg].author}: ${result[msg].content}\n`)
                    }
                });
        }

    }
</script>
</body>
</html>
